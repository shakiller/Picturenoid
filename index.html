<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Векторный Арканоид</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Векторный Арканоид</h1>
            <div class="controls">
                <button id="loadDrawing">Загрузить рисунок</button>
                <select id="drawingSelect">
                    <option value="">Выберите рисунок</option>
                </select>
                <div class="score">Счет: <span id="score">0</span></div>
            </div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="game-info">
            <div class="info-item">Жизни: <span id="lives">3</span></div>
            <div class="info-item">Уровень: <span id="level">1</span></div>
            <div class="button-group">
                <button id="startBtn">Начать игру</button>
                <button id="pauseBtn">Пауза</button>
            </div>
        </div>

        <div class="touch-controls">
            <div class="touch-area left" id="leftBtn">
                <span>←</span>
            </div>
            <div class="touch-area right" id="rightBtn">
                <span>→</span>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;">
    
    <script src="script.js"></script>
</body>
</html>
