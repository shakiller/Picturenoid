<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Breaker - Трассировщик</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .toolbar {
            width: 300px;
            background: #16213e;
            padding: 20px;
            border-right: 2px solid #0f3460;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .tool-group {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
        }

        .tool-group h3 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 14px;
        }

        .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tool {
            width: 40px;
            height: 40px;
            background: #1a1a2e;
            border: 2px solid #e94560;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .tool.active {
            background: #e94560;
        }

        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .color {
            width: 25px;
            height: 25px;
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
        }

        .color.active {
            border-color: white;
        }

        .property-control {
            margin: 8px 0;
        }

        .property-control label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .property-control input, .property-control select {
            width: 100%;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #e94560;
            background: #1a1a2e;
            color: white;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2d2d44;
            position: relative;
        }

        .canvas-toolbar {
            padding: 10px 20px;
            background: #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .canvas-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }

        #referenceImage {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.7;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.1;
        }

        .btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
            margin: 2px;
        }

        .btn:hover {
            background: #ff6b81;
        }

        .btn-secondary {
            background: #0f3460;
        }

        .btn-secondary:hover {
            background: #1a4a7a;
        }

        .file-input {
            display: none;
        }

        .status-bar {
            padding: 8px 20px;
            background: #0f3460;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        .image-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .point-info {
            position: absolute;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Левая панель инструментов -->
        <div class="toolbar">
            <div class="tool-group">
                <h3>Загрузка изображения</h3>
                <input type="file" id="imageInput" accept="image/*" class="file-input">
                <button class="btn" id="loadImageBtn">Загрузить изображение</button>
                <div class="property-control">
                    <label>Прозрачность: <span id="opacityValue">70%</span></label>
                    <input type="range" id="imageOpacity" min="0" max="100" value="70">
                </div>
                <button class="btn btn-secondary" id="clearImageBtn">Удалить изображение</button>
            </div>

            <div class="tool-group">
                <h3>Инструменты трассировки</h3>
                <div class="tools">
                    <div class="tool active" data-tool="pen" title="Перо (P)">✏️</div>
                    <div class="tool" data-tool="select" title="Выделение (V)">↖</div>
                    <div class="tool" data-tool="add-point" title="Добавить точку (A)">⊕</div>
                    <div class="tool" data-tool="delete-point" title="Удалить точку (D)">⊖</div>
                    <div class="tool" data-tool="rectangle" title="Прямоугольник (R)">□</div>
                    <div class="tool" data-tool="circle" title="Круг (C)">○</div>
                </div>
                <div class="property-control">
                    <label>Режим:</label>
                    <select id="pathMode">
                        <option value="closed">Замкнутый контур</option>
                        <option value="open">Разомкнутый контур</option>
                    </select>
                </div>
            </div>

            <div class="tool-group">
                <h3>Свойства фигуры</h3>
                <div class="color-palette" id="colorPalette">
                    <!-- Colors will be generated by JavaScript -->
                </div>
                <input type="color" id="customColor" value="#ff0000" style="width: 100%; margin: 5px 0;">
                
                <div class="property-control">
                    <label>Толщина обводки:</label>
                    <input type="range" id="strokeWidth" min="1" max="10" value="2">
                </div>
                <div class="property-control">
                    <label>Заливка:</label>
                    <select id="fillMode">
                        <option value="filled">Заливка</option>
                        <option value="stroked">Только обводка</option>
                    </select>
                </div>
            </div>

            <div class="tool-group">
                <h3>Свойства блока</h3>
                <div class="property-control">
                    <label>Прочность:</label>
                    <input type="range" id="blockHealth" min="1" max="3" value="1">
                </div>
                <div class="property-control">
                    <label>Эффект:</label>
                    <select id="blockEffect">
                        <option value="none">Нет</option>
                        <option value="multiball">Мультимяч</option>
                        <option value="expand">Расширение</option>
                        <option value="fireball">Огненный шар</option>
                        <option value="explosive">Взрывной</option>
                    </select>
                </div>
            </div>

            <div class="tool-group">
                <h3>Файлы</h3>
                <button class="btn" id="newBtn">Новый</button>
                <button class="btn" id="saveBtn">Сохранить проект</button>
                <button class="btn" id="exportBtn">Экспорт в игру</button>
            </div>

            <div class="tool-group">
                <h3>Управление</h3>
                <button class="btn" id="undoBtn">↶ Отмена (Ctrl+Z)</button>
                <button class="btn" id="redoBtn">↷ Повтор (Ctrl+Y)</button>
                <button class="btn" id="clearBtn">Очистить холст</button>
                <div style="font-size: 10px; margin-top: 10px; opacity: 0.7;">
                    <div>ПКМ - добавить точку</div>
                    <div>Shift - привязка к углам</div>
                    <div>Ctrl - выделить несколько</div>
                </div>
            </div>
        </div>

        <!-- Область рисования -->
        <div class="canvas-container">
            <div class="canvas-toolbar">
                <div>
                    <span>Масштаб: </span>
                    <button class="btn" id="zoomOutBtn">-</button>
                    <span id="zoomLevel">100%</span>
                    <button class="btn" id="zoomInBtn">+</button>
                    <button class="btn" id="resetViewBtn">Сброс вида</button>
                </div>
                <div class="image-controls">
                    <span>Режим: </span>
                    <select id="displayMode">
                        <option value="both">Изображение + Вектор</option>
                        <option value="vector">Только вектор</option>
                        <option value="image">Только изображение</option>
                    </select>
                </div>
            </div>
            
            <div class="canvas-area">
                <img id="referenceImage" style="display: none;">
                <canvas id="drawingCanvas"></canvas>
                <canvas class="grid" id="gridCanvas"></canvas>
                <div id="pointInfo" class="point-info" style="display: none;"></div>
            </div>
            
            <div class="status-bar">
                <span id="cursorPos">X: 0, Y: 0</span>
                <span id="toolInfo">Инструмент: Перо</span>
                <span>Vector Breaker - Трассировщик</span>
            </div>
        </div>
    </div>

    <script src="tracer.js"></script>
</body>
</html>
