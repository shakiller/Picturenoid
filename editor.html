<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;

        }

        .container {

            height: 100vh;
        }

        /* –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ */
        .toolbar {

            background: #16213e;
            padding: 20px;
            border-right: 2px solid #0f3460;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tool-group {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
        }

        .tool-group h3 {
            margin-bottom: 10px;
            color: #e94560;
        }

        .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tool {
            width: 40px;
            height: 40px;
            background: #1a1a2e;
            border: 2px solid #e94560;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .tool.active {
            background: #e94560;
        }

        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .color {
            width: 25px;
            height: 25px;
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
        }

        .color.active {
            border-color: white;
        }

        .property-control {
            margin: 10px 0;
        }

        .property-control label {
            display: block;
            margin-bottom: 5px;
        }

        .property-control input {
            width: 100%;
        }

        /* –û–±–ª–∞—Å—Ç—å —Ä–∏—Å–æ–≤–∞–Ω–∏—è */
        .canvas-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2d2d44;
        }

        .canvas-toolbar {
            padding: 10px 20px;
            background: #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .canvas-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #drawingCanvas {
            background: #2d2d44;
            cursor: crosshair;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.1;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff6b81;
        }

        .btn-secondary {
            background: #0f3460;
        }

        .btn-secondary:hover {
            background: #1a4a7a;
        }

        .file-input {
            display: none;
        }

        .status-bar {
            padding: 10px 20px;
            background: #0f3460;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ -->
        <div class="toolbar">
            <div class="tool-group">

                <div class="tools">

                    <div class="tool" data-tool="circle">‚óã</div>
                    <div class="tool" data-tool="triangle">‚ñ≥</div>
                    <div class="tool" data-tool="polygon">‚¨°</div>
                    <div class="tool" data-tool="line">üìè</div>

            <div class="tool-group">

            <div class="tool-group">

                    <select id="blockEffect">

                        <option value="multiball">–ú—É–ª—å—Ç–∏–º—è—á</option>
                        <option value="expand">–†–∞—Å—à–∏—Ä–µ–Ω–∏–µ</option>
                        <option value="fireball">–û–≥–Ω–µ–Ω–Ω—ã–π —à–∞—Ä</option>
                        <option value="explosive">–í–∑—Ä—ã–≤–Ω–æ–π</option>
                    </select>
                </div>
            </div>

            <div class="tool-group">

                <button class="btn" id="newBtn">–ù–æ–≤—ã–π</button>
                <button class="btn" id="loadBtn">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>

                <button class="btn" id="exportBtn">–≠–∫—Å–ø–æ—Ä—Ç –≤ –∏–≥—Ä—É</button>
                <input type="file" id="fileInput" class="file-input" accept=".json">
            </div>

            <div class="tool-group">

                <div id="layersList"></div>
                <button class="btn btn-secondary" id="addLayerBtn">+ –°–ª–æ–π</button>
            </div>
        </div>

        <!-- –û–±–ª–∞—Å—Ç—å —Ä–∏—Å–æ–≤–∞–Ω–∏—è -->
        <div class="canvas-container">
            <div class="canvas-toolbar">

                    <button class="btn" id="redoBtn">‚Ü∑ –ü–æ–≤—Ç–æ—Ä</button>

                </div>

                </div>
            </div>
            
            <div class="canvas-area">
                <canvas id="drawingCanvas"></canvas>
                <canvas class="grid" id="gridCanvas"></canvas>
            </div>
            
            <div class="status-bar">

                <span style="float: right;">–†–µ–¥–∞–∫—Ç–æ—Ä —É—Ä–æ–≤–Ω–µ–π Vector Breaker</span>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>

</html>
